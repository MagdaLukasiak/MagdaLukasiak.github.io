<div *ngIf="options" class="card-container flex flex-row">
  <img class="project-miniature"
       [src]="options.imgPath"
       alt="image-path">
  <div class="flex flex-col space-y-3">
      <h2>{{options.header}}</h2>
      <h3>{{options.description}}</h3>
      <div class="flex flex-row space-x-2 flex-wrap">
        <chip *ngFor="let tag of options.tags" [title]="tag"></chip>
      </div>
  </div>
  <img class="ml-auto" [src]="'assets/icons/arrow.png'" [style.height]="'25px'" [style.min-width]="'20px'">
</div>
<hr>
